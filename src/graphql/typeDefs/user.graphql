type Query {
  me: User
}

type Mutation {
  signIn(email: String!, password: String!): AuthPayload!
  signUp(name: String, email: String!, password: String!, roles: [String!]!): AuthPayload!
  removeUser(id: ID!): Boolean!
}

type OAuth {
  access_token: String!
  token_type: String!
  expires_in: Int!
}

type AuthPayload {
  token: OAuth!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  roles: [String!]!
}
